<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 40px 35px;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-header {
      background: linear-gradient(to right, #198754, #28a745);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 0.8rem;
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 30px;
      box-shadow: inset 0 -2px 8px rgba(0,0,0,0.1);
    }

    .form-control {
      border-radius: 0.6rem;
      padding: 12px;
    }

    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .btn-success {
      background: linear-gradient(to right, #28a745, #58d68d);
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 0.6rem;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">âž• Add New Employee</div>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Employee  ID" id="txtId" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Employee Name" id="txtName" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Gender (e.g. Male / Female)" id="txtGender" />
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Salary" id="txtSalary" />
      </div>
      <input type="button" value="Add Employee" class="btn btn-success" onclick="addEMPLOYEE()" />
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="addEmployee.html"></script>
</body>
</html>
