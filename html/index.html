<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    .main-container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
    }

    .card {
      border-radius: 1.2rem;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .header-title {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      padding: 30px;
      border-radius: 1.2rem 1.2rem 0 0;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
    }

    .table {
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
    }

    .table th {
      background-color: #343a40;
      color: white;
    }

    .btn-group {
      margin-top: 30px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 0.6rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-success {
      background: linear-gradient(to right, #28a745, #58d68d);
    }

    .btn-primary {
      background: linear-gradient(to right, #007bff, #5dade2);
    }

    .btn-warning {
      background: linear-gradient(to right, #f39c12, #f1c40f);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(to right, #e74c3c, #ff6b6b);
      
      
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="card">
      <div class="header-title">
        <h1>üöÄ  Employee Management System</h1>
      </div>
      <div class="card-body">

        <table class="table table-bordered table-striped text-center" id="tblCustomer">
          <!-- Dynamic content from app.js -->
        </table>

        <div class="d-flex justify-content-center btn-group">
          <a href="addCustomer.html" class="btn btn-success">‚ûï Add Employee</a>
          <a href="SearchCustomer.html" class="btn btn-primary">üîç Search Employee</a>
          <a href="updateCustomer.html" class="btn btn-warning">‚úè Update Employee</a>
          <a href="deleteCustomer.html" class="btn btn-danger">üóë Delete Employee</a>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
