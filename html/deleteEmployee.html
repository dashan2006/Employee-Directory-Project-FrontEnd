<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #ffe3e3, #f8d7da);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 40px 30px;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background: linear-gradient(135deg, #dc3545, #e35d6a);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 0.8rem;
      margin-bottom: 25px;
      box-shadow: inset 0 -2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      padding: 12px;
      border-radius: 0.6rem;
    }

    .form-control:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }

    .btn-danger {
      width: 100%;
      font-weight: bold;
      padding: 12px;
      border-radius: 0.6rem;
      background: linear-gradient(135deg, #dc3545, #e35d6a);
      border: none;
      transition: all 0.2s ease;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(220, 53, 69, 0.3);
    }

    #deleteResult {
      margin-top: 20px;
      padding: 12px;
      border-radius: 0.6rem;
      font-weight: 500;
    }

    #deleteResult p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card-header">
      ðŸ—‘ Delete Employee
    </div>
    <div class="mb-3">
      <input type="text" id="deleteInput" class="form-control" placeholder="Enter Employee ID" />
    </div>
    <button class="btn btn-danger" onclick="deleteEmployee()">Delete Employee</button>
    <div id="deleteResult"></div>
  </div>

  <script src="deleteEmployee.html"></script>
</body>
</html>
